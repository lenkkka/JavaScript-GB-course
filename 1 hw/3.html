<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. К 10 прибавляем 10 получаем 20.
    2. Оператор плюс складывает число 20 со строкой. У строки приоритет выше.
    2.  Число 20 неявно приводится в строку автоматически.
    3. Строку "20" складываем со строкой "10" получаем строку "2010".
    4. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. Число 10 складывается со строкой "10"
    2. Так как у строки выше приоритет, число 10 неявно приводится в строку.
    3. "10" плюс "10" получаем "1010".
    4. Последнее число 10 также приводится в строку.
    5. "1010" плюс "10" получаем "101010".
    6. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 плюс 10 получаем 20.
    2. Унарный оператор +"10" превратит строку в число 10.
    3. 20 плюс 10 получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Унарный оператор минус превращает строку "" в число 0.
    2. 10 делим на 0, получаем -Infinity.
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Унарный оператор плюс пытается привести строку"2,5" к типу: число.
    Так как дробная часть в JavaScript отделяется точкой, а не запятой, то
    значение поменяется на NaN.
    2. 10 делим на NaN, получаем NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
