<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Начальные данные:
    a равняется 1, b равняется 1, с равняется undefined, d равняется undefined.
  
    1. К переменной a прибавится единица, так как стоит унарный оператор ++ 
    перед переменной, в переменной a будет лежать 2.
    2. В переменную c присвоится значение переменной a, которое равно 2.
    */
    c = ++a;
    console.log(c); // 2

    /*
    Начальные данные:
    a равняется 2, b равняется 1, с равняется 2, d равняется undefined.
 
    1. К переменной b прибавится единица, так как стоит унарный оператор ++
    после переменной, в переменной b будет лежать 2.
    2. В переменную d присвоится значение переменной b, равное 1, так как
    оператор ++ стоит после переменной b.
    */
    d = b++;
    console.log(d); // 1

    /*
    Начальные данные:
    a равняется 2, b равняется 2, с равняется 2, d равняется 1.

    1. К числу 2 прибавится переменная а с унарным оператором перед переменной.
    2. В таком случае значение суммы будет равно 5м (2+a=2+3) и в переменную с 
    передается значение 3.
    */

    c = 2 + ++a;
    console.log(c); // 5

    /*
      Начальные данные:
      a равняется 3, b равняется 2, с равняется 5, d равняется 1.
  
      1. К числу 2 прибавится переменная b с унарным оператором после переменной.
      2. В таком случае значение суммы будет равно 3м (2+b=2+2) и в переменную d 
      передается значение 4.
      */
    d = 2 + b++;
    console.log(d); // 4

    /*
    Начальные данные:
    a равняется 3, b равняется 3, с равняется 5, d равняется 1.

    1. Значение переменной a=3 как мы видим из начальных данных.
    2. Значение переменной b=3 как мы видим из начальных данных.
    */
    console.log(a); // 3
    console.log(b); // 3
  </script>
